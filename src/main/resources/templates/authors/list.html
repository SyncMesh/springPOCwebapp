<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Last Name</th>
        <th>First Name</th>
    </tr>
    <tr th:each="author:${authors}">
        <th th:text ="${author.id}">123</th>
        <th th:text ="${author.firstName}">Uri</th>
        <th th:text ="${author.lastName}">Pap</th>
    </tr>
</table>

</body>
</html>
